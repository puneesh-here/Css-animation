<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="music.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
</head>
<body>
     <h1>Music Player</h1>
     <div class="music-contaner">
         <div class="music-info">
             <h4 id="title">HOPE (NEFFEX)</h4>
             <div class="progess-contaner">
                 <div class="progess"></div>

                 <audio src="music/hope.mp3" id="audio"></audio>
                 <div class="img-contaner">
                 <img src="Photo/hope.jpg" alt="music-cover" id="cover">

                 <div class="navigation">
                    <button id="prev" class="action-btn">
                        <img src="Photo/left.svg" alt="">
                    </button>
                
                    <button id="pause" class="action-btn">
                        <img src="Photo/play.svg" alt="">
                    </button>
                
                    <button id="next" class="action-btn">
                        <img src="Photo/right.svg" alt="">
                    </button>
                 


             </div>
         </div>
     </div>
</div>

</div>


    <scriptc src="music.js"></scriptc>
</body>
</html>
